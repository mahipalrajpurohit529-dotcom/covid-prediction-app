<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ML Health App</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan: #00f5ff;
      --purple: #b44fff;
      --pink: #ff2d78;
      --bg: #030712;
      --bg2: #0a0f1e;
      --card: rgba(10, 20, 40, 0.85);
      --border: rgba(0, 245, 255, 0.2);
      --text: #cde0ff;
      --text-dim: #5a7a9a;
      --glow-cyan: 0 0 20px rgba(0,245,255,0.4);
      --glow-purple: 0 0 20px rgba(180,79,255,0.4);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Exo 2', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated starfield background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 50%, rgba(0,245,255,0.04) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 20%, rgba(180,79,255,0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 60% 80%, rgba(255,45,120,0.04) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Grid lines overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,245,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,245,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    /* Floating particles */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: var(--cyan);
      animation: float linear infinite;
      opacity: 0;
    }
    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) translateX(30px); opacity: 0; }
    }

    /* ---- NAVBAR ---- */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(3, 7, 18, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 64px;
    }

    nav::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyan), var(--purple), transparent);
    }

    nav .brand {
      color: var(--cyan);
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 2px;
      text-shadow: var(--glow-cyan);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav .brand-icon {
      width: 32px;
      height: 32px;
      border: 2px solid var(--cyan);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      box-shadow: var(--glow-cyan);
    }

    nav .nav-links { display: flex; align-items: center; gap: 4px; }

    nav .nav-links a {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid transparent;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    nav .nav-links a:hover {
      color: var(--cyan);
      border-color: var(--border);
      background: rgba(0,245,255,0.05);
      text-shadow: var(--glow-cyan);
    }

    nav .nav-links a.danger:hover {
      color: var(--pink);
      border-color: rgba(255,45,120,0.3);
      background: rgba(255,45,120,0.05);
    }

    /* ---- MAIN WRAPPER ---- */
    .page-wrapper {
      position: relative;
      z-index: 1;
      min-height: calc(100vh - 64px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* ---- CONTAINER ---- */
    .container {
      width: 100%;
      max-width: 680px;
    }
    .container.wide { max-width: 940px; }

    /* ---- CARD ---- */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 44px;
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      animation: cardIn 0.5s ease forwards;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Corner accents */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 80px; height: 80px;
      border-top: 2px solid var(--cyan);
      border-left: 2px solid var(--cyan);
      border-radius: 16px 0 0 0;
      box-shadow: -4px -4px 20px rgba(0,245,255,0.2);
    }
    .card::after {
      content: '';
      position: absolute;
      bottom: 0; right: 0;
      width: 80px; height: 80px;
      border-bottom: 2px solid var(--purple);
      border-right: 2px solid var(--purple);
      border-radius: 0 0 16px 0;
      box-shadow: 4px 4px 20px rgba(180,79,255,0.2);
    }

    /* ---- CARD HEADER ---- */
    .card-header {
      margin-bottom: 32px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
      position: relative;
    }

    .card-header h2 {
      font-family: 'Orbitron', monospace;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card-header h2 .icon-box {
      width: 40px; height: 40px;
      background: linear-gradient(135deg, rgba(0,245,255,0.2), rgba(180,79,255,0.2));
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .card-header p {
      margin-top: 8px;
      color: var(--text-dim);
      font-size: 0.9rem;
      padding-left: 52px;
    }

    /* ---- FORMS ---- */
    .form-group {
      margin-bottom: 20px;
      animation: fadeSlide 0.4s ease forwards;
      opacity: 0;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.15s; }
    .form-group:nth-child(3) { animation-delay: 0.2s; }
    .form-group:nth-child(4) { animation-delay: 0.25s; }
    .form-group:nth-child(5) { animation-delay: 0.3s; }
    .form-group:nth-child(6) { animation-delay: 0.35s; }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--cyan);
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0,245,255,0.03);
      border: 1px solid rgba(0,245,255,0.2);
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: 'Exo 2', sans-serif;
      color: var(--text);
      transition: all 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--cyan);
      background: rgba(0,245,255,0.06);
      box-shadow: 0 0 0 3px rgba(0,245,255,0.1), var(--glow-cyan);
    }

    select option { background: #0a0f1e; color: var(--text); }
    textarea { resize: vertical; min-height: 120px; }

    /* ---- BUTTONS ---- */
    .btn {
      display: inline-block;
      padding: 13px 28px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      font-family: 'Exo 2', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.4s;
    }
    .btn:hover::before { left: 100%; }

    .btn-primary {
      background: linear-gradient(135deg, rgba(0,245,255,0.15), rgba(0,245,255,0.05));
      border: 1px solid var(--cyan);
      color: var(--cyan);
      box-shadow: 0 0 15px rgba(0,245,255,0.2);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, rgba(0,245,255,0.25), rgba(0,245,255,0.1));
      box-shadow: var(--glow-cyan), 0 0 40px rgba(0,245,255,0.2);
      transform: translateY(-1px);
    }

    .btn-success {
      background: linear-gradient(135deg, rgba(0,255,136,0.15), rgba(0,255,136,0.05));
      border: 1px solid #00ff88;
      color: #00ff88;
      box-shadow: 0 0 15px rgba(0,255,136,0.2);
    }
    .btn-success:hover {
      box-shadow: 0 0 20px rgba(0,255,136,0.4);
      transform: translateY(-1px);
    }

    .btn-danger {
      background: linear-gradient(135deg, rgba(255,45,120,0.15), rgba(255,45,120,0.05));
      border: 1px solid var(--pink);
      color: var(--pink);
      box-shadow: 0 0 15px rgba(255,45,120,0.2);
    }
    .btn-danger:hover {
      box-shadow: 0 0 20px rgba(255,45,120,0.4);
      transform: translateY(-1px);
    }

    .btn-purple {
      background: linear-gradient(135deg, rgba(180,79,255,0.15), rgba(180,79,255,0.05));
      border: 1px solid var(--purple);
      color: var(--purple);
      box-shadow: 0 0 15px rgba(180,79,255,0.2);
    }
    .btn-purple:hover {
      box-shadow: var(--glow-purple), 0 0 40px rgba(180,79,255,0.2);
      transform: translateY(-1px);
    }

    .btn-orange {
      background: linear-gradient(135deg, rgba(255,165,0,0.15), rgba(255,165,0,0.05));
      border: 1px solid #ffa500;
      color: #ffa500;
      box-shadow: 0 0 15px rgba(255,165,0,0.2);
    }
    .btn-orange:hover {
      box-shadow: 0 0 20px rgba(255,165,0,0.4);
      transform: translateY(-1px);
    }

    /* ---- ALERTS ---- */
    .alert {
      padding: 14px 18px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 0.9rem;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      animation: cardIn 0.3s ease;
    }
    .alert-error {
      background: rgba(255,45,120,0.1);
      border: 1px solid rgba(255,45,120,0.3);
      color: #ff8aab;
      border-left: 3px solid var(--pink);
    }
    .alert-success {
      background: rgba(0,255,136,0.08);
      border: 1px solid rgba(0,255,136,0.3);
      color: #80ffcc;
      border-left: 3px solid #00ff88;
    }
    .alert-info {
      background: rgba(0,245,255,0.07);
      border: 1px solid rgba(0,245,255,0.25);
      color: var(--cyan);
      border-left: 3px solid var(--cyan);
    }

    /* ---- TEXT LINK ---- */
    .text-link {
      text-align: center;
      margin-top: 24px;
      font-size: 0.88rem;
      color: var(--text-dim);
    }
    .text-link a {
      color: var(--cyan);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }
    .text-link a:hover {
      text-shadow: var(--glow-cyan);
    }

    /* ---- TABLE ---- */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.88rem;
    }
    thead tr {
      background: rgba(0,245,255,0.08);
      border-bottom: 1px solid var(--border);
    }
    th {
      padding: 12px 16px;
      text-align: left;
      font-family: 'Orbitron', monospace;
      font-size: 0.7rem;
      letter-spacing: 2px;
      color: var(--cyan);
      font-weight: 400;
      text-transform: uppercase;
    }
    td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(0,245,255,0.07);
      color: var(--text);
    }
    tbody tr {
      transition: background 0.2s;
    }
    tbody tr:hover td {
      background: rgba(0,245,255,0.04);
    }
    td strong {
      color: var(--cyan);
      font-weight: 600;
    }

    /* ---- SCAN LINE EFFECT ---- */
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(0,245,255,0.3), transparent);
      animation: scan 8s linear infinite;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="scan-line"></div>

  <!-- Particles -->
  <div class="particles" id="particles"></div>

  <!-- Navigation bar -->
  {% if session.get('user_id') %}
  <nav>
    <a class="brand" href="{{ url_for('dashboard') }}">
      <div class="brand-icon">ðŸ©º</div>
      ML HEALTH
    </a>
    <div class="nav-links">
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('predict') }}">Predict</a>
      <a href="{{ url_for('history') }}">History</a>
      <a href="{{ url_for('logout') }}" class="danger">Logout</a>
    </div>
  </nav>
  {% endif %}

  <div class="page-wrapper">
    {% block content %}{% endblock %}
  </div>

  <script>
    // Generate floating particles
    const container = document.getElementById('particles');
    const colors = ['#00f5ff', '#b44fff', '#ff2d78', '#00ff88'];
    for (let i = 0; i < 25; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDuration = (8 + Math.random() * 14) + 's';
      p.style.animationDelay = (Math.random() * 10) + 's';
      p.style.background = colors[Math.floor(Math.random() * colors.length)];
      p.style.width = p.style.height = (1 + Math.random() * 3) + 'px';
      container.appendChild(p);
    }
  </script>

</body>
</html>
