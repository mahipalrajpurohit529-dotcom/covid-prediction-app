<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Covid Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan: #00f5ff;
      --purple: #b44fff;
      --pink: #ff2d78;
      --bg: #030712;
      --card: rgba(10, 20, 40, 0.9);
      --border: rgba(0,245,255,0.2);
      --text: #cde0ff;
      --text-dim: #5a7a9a;
      --glow-cyan: 0 0 20px rgba(0,245,255,0.4);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Exo 2', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 50%, rgba(0,245,255,0.04) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 20%, rgba(180,79,255,0.06) 0%, transparent 50%);
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,245,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,245,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    .container {
      width: 100%;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 44px;
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      animation: cardIn 0.5s ease forwards;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 80px; height: 80px;
      border-top: 2px solid var(--cyan);
      border-left: 2px solid var(--cyan);
      border-radius: 16px 0 0 0;
    }
    .card::after {
      content: '';
      position: absolute;
      bottom: 0; right: 0;
      width: 80px; height: 80px;
      border-bottom: 2px solid var(--purple);
      border-right: 2px solid var(--purple);
      border-radius: 0 0 16px 0;
    }

    .card-header {
      margin-bottom: 32px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .card-header h2 {
      font-family: 'Orbitron', monospace;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-box {
      width: 40px; height: 40px;
      background: linear-gradient(135deg, rgba(0,245,255,0.2), rgba(180,79,255,0.2));
      border: 1px solid var(--border);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .card-header p {
      margin-top: 8px;
      color: var(--text-dim);
      font-size: 0.9rem;
      padding-left: 52px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group {
      margin-bottom: 20px;
      animation: fadeSlide 0.4s ease forwards;
      opacity: 0;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.15s; }
    .form-group:nth-child(3) { animation-delay: 0.2s; }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--cyan);
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0,245,255,0.03);
      border: 1px solid rgba(0,245,255,0.2);
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: 'Exo 2', sans-serif;
      color: var(--text);
      transition: all 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--cyan);
      background: rgba(0,245,255,0.06);
      box-shadow: 0 0 0 3px rgba(0,245,255,0.1), var(--glow-cyan);
    }

    select option { background: #0a0f1e; }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 13px 28px;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(135deg, rgba(0,245,255,0.15), rgba(0,245,255,0.05));
      border: 1px solid var(--cyan);
      color: var(--cyan);
      box-shadow: 0 0 15px rgba(0,245,255,0.2);
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn:hover {
      box-shadow: var(--glow-cyan), 0 0 40px rgba(0,245,255,0.2);
      transform: translateY(-1px);
    }

    .result-box {
      margin-top: 24px;
      background: linear-gradient(135deg, rgba(0,245,255,0.08), rgba(180,79,255,0.08));
      border: 1px solid var(--cyan);
      border-radius: 12px;
      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: var(--glow-cyan);
      animation: cardIn 0.4s ease;
    }

    .result-icon {
      font-size: 2rem;
      width: 56px; height: 56px;
      background: rgba(0,245,255,0.1);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .result-label {
      font-size: 0.72rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-dim);
      margin-bottom: 4px;
    }

    .result-value {
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      color: var(--cyan);
      text-shadow: var(--glow-cyan);
      font-weight: 700;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>
        <div class="icon-box">ðŸ”¬</div>
        COVID PREDICTION
      </h2>
      <p>Enter patient data to run ML analysis</p>
    </div>

    <form action="/predict" method="POST">

      <div class="form-row">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="e.g. 35" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fever">Fever (Â°F)</label>
          <input type="number" id="fever" name="fever" placeholder="e.g. 102" required />
        </div>

        <div class="form-group">
          <label for="cough">Cough</label>
          <select id="cough" name="cough">
            <option value="Mild">Mild</option>
            <option value="Strong">Strong</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <select id="city" name="city">
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Bangalore">Bangalore</option>
        </select>
      </div>

      <button type="submit" class="btn">âŸ¶ &nbsp; Predict</button>
    </form>

    {% if prediction %}
    <div class="result-box">
      <div class="result-icon">ðŸ§¬</div>
      <div>
        <div class="result-label">Prediction Result</div>
        <div class="result-value">{{ prediction }}</div>
      </div>
    </div>
    {% endif %}
  </div>
</div>

</body>
</html>
